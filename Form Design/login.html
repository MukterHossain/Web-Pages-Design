<!DOCTYPE html>
<html>
	<head>
		<title>Form design</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="maindiv">
			<h3>Login Form</h3>
			<input type="text" class="textbox" placeholder="Username">
			<input type="email" class="emailbox" placeholder="Email">
			<input type="password" class="passbox" placeholder="Password">
			<input type="checkbox" class="checkbox">
			<p class="agree">i agree to the terms</p>
			<input type="submit" class="button" value="Login">	
		</div>
	</body>
</html>
